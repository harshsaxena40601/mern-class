<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .task-btn {
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .task-btn:hover::before {
            left: 100%;
        }

        .task-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.4);
        }

        .task-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        .task-btn:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(68, 160, 141, 0.3);
        }

        .task-btn:nth-child(2):hover {
            box-shadow: 0 15px 40px rgba(68, 160, 141, 0.4);
        }

        .task-btn:nth-child(3) {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.3);
        }

        .task-btn:nth-child(3):hover {
            box-shadow: 0 15px 40px rgba(168, 237, 234, 0.4);
        }

        h1 {
            color: white;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .task-btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="button-container">
        <a href="/task1.html" class="task-btn" target="_blank">Task 1</a>
        <a href="/task2.html" class="task-btn" target="_blank">Task 2</a>
        <a href="/task3.html" class="task-btn" target="_blank">Task 3</a>
        <a href="/task4.html" class="task-btn" target="_blank">Task 4</a>
    </div>

    <script>
        // Optional: Add click tracking or custom behavior
        document.querySelectorAll('.task-btn').forEach((link, index) => {
            link.addEventListener('click', function(e) {
                console.log(`Task ${index + 1} link clicked: ${this.href}`);
                // You can add custom logic here before navigation
            });
        });

        // Add some interactive effects
        document.querySelectorAll('.task-btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
